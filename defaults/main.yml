---
# defaults file for memoryleak.php
php_ini_path: /etc/php.ini
php_ini_dir_path: /etc/php.d
php_ini_config: []
# - name: date.timezone
#   value: UTC

 # If set to true, removes all pools from php_fpm_pool_path
php_fpm_pool_clear: false
php_fpm_conf_path: /etc/php-fpm.conf
php_fpm_pool_path: /etc/php-fpm.d
php_fpm_pool_files: []
# www:
#   user: nginx

php_fpm_service_enabled: false
php_fpm_service_name: php-fpm
php_fpm_config: []

php_install_packages:
  - php-fpm
  - php-cli

php_user_name: php-fpm
php_user_group: php-fpm
