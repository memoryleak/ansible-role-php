---
# defaults file for nudorm.php

# Use a particular repository: ius|remi
rhel_repository: ius

# Install this list of packages.
# default_packages:
#   - php70u
#   - ...

# Custom PHP-FPM configuration.
# fpm_conf_config:

php_ini_config:
  - name: memory_limit
    value: 256M

  - name: date.timezone
    value: UTC

  - name: post_max_size
    value: 64M

  - name: upload_max_filesize
    value: 64M

# Configure the PHP ini path.
# php_ini_path: /etc/php/7.0/cli/php.ini

# Configure the PHP conf path.
# php_conf_path: /etc/php/7.0/cli/php.ini

# Configure the default pool directory
# php_pool_path: /etc/php/7.0/fpm/pool.d

# If you want to copy custom pool configurations please create the files under files/pools/ relative to the playbook.